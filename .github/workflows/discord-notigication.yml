name: Discord Notification

on:
  push:
    branches:
      - main

jobs:
  send-notification:
    runs-on: ubuntu-latest

    steps:
      - name: Notify Discord
        uses: Ilshidur/action-discord@v2
        with:
          args: '{"content": "New commit pushed to main branch!"}'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}